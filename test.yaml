# 状态管理
## 状态流程检查是否开启
ENABLE_CHECK_STATE: yes

# 数据模型
## 启动mysql-binlog 数据流收集
ENABLE_MODEL_STREAM: yes
## 累计满多少行数据写一次库, 满足立即写入到表ddd_event_stream
MODEL_STREAM_FLUSH_ROWS: 0
##  数据刷新频率设置 单位秒, 满足立即写入到表ddd_event_stream
MODEL_STREAM_FLUSH_DURATION: 500