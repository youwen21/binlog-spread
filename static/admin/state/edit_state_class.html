<script>
    window.sourceUrl = window.location.origin + "/admin-api/v1/state_class";
    function loadContent() {
        let id = getId();
        ajaxGetInfo(id);
    }

    function render(info) {
        console.info(info);
        Object.keys(info).forEach(function (key) {
            if ($("#" + key).length > 0) {
                let ele = $("#" + key)[0].tagName;
                if (ele === "INPUT") {
                    $("#" + key).val(info[key]);
                } else if (ele === "SELECT") {
                    $("#" + key).val(info[key]);
                }
            }
        });
    }

    function ajaxGetInfo(id) {
        $.ajax({
            url: window.sourceUrl + "/" + id,
            method: 'GET',
            async: true,
            success: function (res) {
                render(res.data)
            }
        });
    }

    loadContent();

</script>
