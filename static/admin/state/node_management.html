        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">

                    <div class="col-sm-6">
                        <h1>状态流转</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <a class="btn btn-sm btn-primary" id="btn-add_direction" href="add_direction.html">添加流转</a>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                <tr>
                                    <th>主键ID</th>
                                    <th>源状态ID</th>
                                    <th>源状态名称</th>
                                    <th>目标状态ID</th>
                                    <th>目标状态名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="list-direction">

                                </tbody>
                            </table>
                        </div>

                        <!-- /.card-body -->

        <section class="content">

<!-- jQuery -->
<script src="/AdminLTE-3.0.5/plugins/jquery/jquery.min.js"></script>

<!-- AdminLTE App -->
<script src="/AdminLTE-3.0.5/dist/js/adminlte.min.js"></script>

<script src="/plugins/jquery-tmpl/jquery.tmpl.js"></script>
<link rel="stylesheet" href="/plugins/pagination/dist/pagination.css">
<script src="/plugins/pagination/dist/pagination.js"></script>

<script id="sidebar-level-1" type="text/x-jquery-tmpl">
  {{if $data._child}}
  <li class="nav-item has-treeview">
    <a href="${pathname}" class="nav-link">
      <i class="nav-icon fas fa-tree"></i>
      <p>
        ${title}
        <i class="right fas fa-angle-left"></i>
      </p>
    </a>
    <ul class="nav nav-treeview">
      {{tmpl($data._child) '#sidebar-level-1'}}
    </ul>
  </li>
  {{else}}
  <li class="nav-item">
    <a href="${pathname}" class="nav-link">
      <i class="nav-icon far fa-circle"></i>
      <p>
        ${title}
      </p>
    </a>
  </li>
  {{/if}}



</script>
<script id="table-list" type="text/x-jquery-tmpl">
<tr>
    <td>${state_id}</td>
    <td>${db_name}</td>
    <td>${table_name}</td>
    <td>${field_name}</td>
    <td>(${state_class_id})${state_class_name}</td>
    <td>${state_value_desc}</td>
    <td>${state_value}</td>
    <td>{{html operation}}</td>
</tr>


</script>

<script id="state-direction-row" type="text/x-jquery-tmpl">
<tr>
    <td>${state_direction_id}</td>
    <td>${state_from}</td>
    <td>${state_from_desc}</td>
    <td>${state_to}</td>
    <td>${state_to_desc}</td>
    <td>{{html operation}}</td>
</tr>


</script>
<script>
    window.sideBarPath = "/admin/state/list.html"
</script>

<link rel="stylesheet" href="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.css">
<script src="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.js"></script>
<script src="/dist/js/admin.common.js"></script>

<script src="/dist/js/viz.js"></script>


<script>
    function loadContent() {
        let sourceUrl = window.location.origin + "/admin-api/v1/state";
        $('#pagination').pagination({
            dataSource: window.location.origin + "/admin-api/v1/state?state_class_id=" + getId(),
            // totalNumber: total,
            // alias: {
            //     pageNumber: 'page',
            //     pageSize: 'per_page'
            // },
            pageSize: 500,
            totalNumberLocator: function (response) {
                return response.data.count;
                // return Math.floor(Math.random() * (1000 - 100)) + 100;
            },
            locator: 'data.list',
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            ajax: {
                beforeSend: function (xhr) {
                    $("#table-body").html('');
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            },
            callback: function (data, pagination) {
                for (let i = 0; i < data.length; i++) {
                    let buttons = '';
                    // buttons += genButtonView(window.location.origin + '/admin/menu/view.html');
                    buttons += genButtonEdit(window.location.origin + '/admin/state/edit_node.html#' + data[i].state_id);
                    buttons += ' ' + genButtonDel(sourceUrl + '/' + data[i].state_id, 'DELETE');
                    data[i].operation = buttons;
                }

                $('#table-list').tmpl(data).appendTo('#table-body');
            }
        });


        $('#pagination-direction').pagination({
            dataSource: window.location.origin + "/admin-api/v1/state_direction?state_class_id=" + getId(),
            pageSize: 200,
            totalNumberLocator: function (response) {
                return response.data.count;
                // return Math.floor(Math.random() * (1000 - 100)) + 100;
            },
            locator: 'data.list',
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            ajax: {
                beforeSend: function (xhr) {
                    $("#table-body").html('');
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            },
            callback: function (data, pagination) {
                for (let i = 0; i < data.length; i++) {
                    let buttons = '';
                    buttons += ' ' + genButtonDel(window.location.origin + "/admin-api/v1/state_direction/" + data[i].state_direction_id, 'DELETE');
                    data[i].operation = buttons;
                }

                $('#state-direction-row').tmpl(data).appendTo('#list-direction');
            }
        });
    }

    loadContent();

    $(function () {
        $("#btn-add_node").attr("href", "add_node.html?stat_class_id=" + getId())
        $("#btn-add_direction").attr("href", "add_direction.html?stat_class_id=" + getId())
    })

    var svg_div = jQuery('#graphviz_svg_div');
    function stateGraph() {
        let stateClassId = getId()
        $.ajax({
            url: window.location.origin + "/admin-api/v1/state_graph/" + stateClassId,
            method: 'GET',
            async: true,
            success: function (res) {
                svg_div.html(res);
                // Generate the Visualization of the Graph into "svg".
                // var svg = Viz(res, "svg");
                // svg_div.html("<hr>" + svg);
            }
        })
    }

    stateGraph();

    // viz see doc:
    // http://www.webgraphviz.com/
    // https://stackoverflow.com/questions/6344318/pure-javascript-graphviz-equivalent
</script>

</body>
</html>
