<body class="hold-transition sidebar-mini">

        </ul>


        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Messages Dropdown Menu -->

            <!-- Notifications Dropdown Menu -->

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->

            <div class="container-fluid">

                    </div>
                    <div class="col-sm-6">

<!-- jQuery -->

<!-- bs-custom-file-input -->

<!-- AdminLTE App -->
<script src="/AdminLTE-3.0.5/dist/js/adminlte.min.js"></script>

<script src="/plugins/jquery-tmpl/jquery.tmpl.js"></script>
<script id="sidebar-level-1" type="text/x-jquery-tmpl">
  {{if $data._child}}
  <li class="nav-item has-treeview">
    <a href="${pathname}" class="nav-link">
      <i class="nav-icon fas fa-tree"></i>
      <p>
        ${title}
        <i class="right fas fa-angle-left"></i>
      </p>
    </a>
    <ul class="nav nav-treeview">
      {{tmpl($data._child) '#sidebar-level-1'}}
    </ul>
  </li>
  {{else}}
  <li class="nav-item">
    <a href="${pathname}" class="nav-link">
      <i class="nav-icon far fa-circle"></i>
      <p>
        ${title}
      </p>
    </a>
  </li>
  {{/if}}

</script>
<script id="pid-select" type="text/x-jquery-tmpl">
    <option value="${menu_id}">${title_show}</option>

</script>

<script id="table-list" type="text/x-jquery-tmpl">
<tr>
    <td><input type="checkbox" class="selected_box" name="selected_ids[]" value="${permission_id}"></td>
    <td>${permission_id}</td>
    <td>${title}</td>
    <td>${method}</td>
    <td>${source}</td>
    <td>{{html operation}}</td>
</tr>


</script>

<link rel="stylesheet" href="/plugins/pagination/dist/pagination.css">
<script src="/plugins/pagination/dist/pagination.js"></script>
<link rel="stylesheet" href="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.css">
<script src="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.js"></script>
<script src="/dist/js/admin.common.js"></script>

<script>
    window.sourceUrl = window.location.origin + "/admin-api/v1/administrator";

    function loadContent() {
        // let total = 0;
        // let sourceUrl = window.location.origin + "/admin-api/v1/Roles";
        // $.ajax({
        //     url: window.location.origin + "/admin-api/v1/roles",
        //     async: true,
        //     method: 'GET',
        //     data: $(".ajax-form").serialize(),
        //     success: function (res) {
        //         total = res.data.total;
        //     }
        // });

        $('#pagination').pagination({
            dataSource: window.location.origin + "/admin-api/v1/permission",
            // totalNumber: total,
            totalNumberLocator: function (response) {
                return response.data.total;
                // return Math.floor(Math.random() * (1000 - 100)) + 100;
            },
            pageSize: 200,
            // alias: {
            //     pageNumber: 'page',
            //     pageSize: 'per_page'
            // },
            locator: 'data.rows',
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            ajax: {
                beforeSend: function (xhr) {
                    $("#table-body").html('');
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            },
            callback: function (data, pagination) {
                // for (let i = 0; i < data.length; i++) {
                //     let buttons = '';
                //     data[i].operation = buttons;
                // }
                // console.info(data);

                $('#table-list').tmpl(data).appendTo('#table-body');

                selectBox();
            }
        });
    }

    loadContent();

    function selectBox() {
        // 勾选用户权限
        $.ajax({
            url: window.location.origin + '/admin-api/v1/role/' + getMemberId() + '/permission?pageSize=200',
            method: 'GET',
            async: true,
            success: function (res) {
                console.log(res);
                for (let i = 0; i < res.data.total; i++) {
                    let permission_id = res.data.rows[i].permission_id;
                    $("input[name='selected_ids[]'][value=" + permission_id + "]").prop("checked", true);
                }
            }
        })
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {
        // bsCustomFileInput.init();
        url = window.location.origin + '/admin-api/v1/role/' + getMemberId() + '/permission';
        // 提交权限
        // https://stackoverflow.com/questions/12966433/convert-form-data-to-json-object
        $(".submit-ids").bind("click", function () {
            let formData = $(".selected_box").serialize() + '&_ajax_method=PUT';
            console.info(formData);
            $.ajax({
                url: url,
                method: 'POST',
                data: formData,
                beforeSend: function (xhr) {
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    // xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                },
                success: function (res) {
                    showToast("操作成功", '/admin/roles/list.html');
                }
            })
        })

    });
</script>
</body>
</html>
