<link rel="stylesheet" href="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.css">
<script src="/plugins/jquery-toast-plugin-1.3.2/dist/jquery.toast.min.js"></script>
<script src="/dist/js/admin.common.js"></script>

<script>
    $(function () {
        let searchParams = new URLSearchParams(window.location.search);
        let binlog_ids = searchParams.get("binlog_ids");
        let api_b = searchParams.get("api_b");

        if (binlog_ids != null) {
            $("#binlog_ids").val(binlog_ids)
            $("#selected-binlog-ids").show()
        }
        if (api_b != null) {
            $("#api_b").val(api_b)
            $("#selected-api").show()
        }
    })

    function loadContent(data) {
        let sourceUrl = window.location.origin + "/admin-api/v1/api_define";
        $('#pagination').pagination({
            dataSource: window.location.origin + "/admin-api/v1/api_define",
            // totalNumber: total,
            // alias: {
            //     pageNumber: 'page',
            //     pageSize: 'per_page'
            // },
            pageSize: 10,
            totalNumberLocator: function (response) {
                if (response.data == null) {
                    return 0;
                }
                if (response.data.total) {
                    return response.data.count
                }
                return 0;
                // return Math.floor(Math.random() * (1000 - 100)) + 100;
            },
            locator: 'data.list',
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            ajax: {
                beforeSend: function (xhr) {
                    $("#table-body").html('');
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                },
                data: data,
                dataFilter: function (data, type) {
                    let obj = JSON.parse(data);

                    if (obj.code === 600) {
                        showToast(obj.msg, "/admin/entrance/login.html");
                        return false;
                    }

                    return data;
                }
            },
            callback: function (data, pagination) {
                for (let i = 0; i < data.length; i++) {
                    let buttons = '';
                    // buttons += genButtonView(window.location.origin + '/admin/menu/view.html');
                    buttons += ' ' + '<a class="btn btn-sm btn-warning" onclick="compare(' + data[i].api_define_id + ')">选择对比</a>';
                    data[i].operation = buttons;
                }

                $('#event-list').tmpl(data).appendTo('#table-body');
            }
        });
    }

    loadContent();

    $(".fa-search").bind('click', function (e) {
        loadContent({"search": $(".search-text").val()})
    })

    function compare(apiId) {
        let searchParams = new URLSearchParams(window.location.search);
        searchParams.append("api_a", apiId)
        window.location.href = "/admin/api_define/diff.html" + "?" + searchParams
    }
</script>
