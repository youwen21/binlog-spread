<script>
    initSideBar();
    function initMenuSelect() {
        let sourceUrl = window.location.origin + "/admin-api/v1/menu";
        $.ajax({
            url: window.location.origin + "/admin-api/v1/MenuTree",
            method: 'GET',
            async: false,
            success: function (res) {
                console.log(res);
                for (let i = 0; i < res.data.length; i++) {
                    let buttons = '';
                    buttons += genButtonEdit(window.location.origin + '/admin/menu/edit.html#' + res.data[i].menu_id);
                    buttons += genButtonDel(sourceUrl + '/' + res.data[i].menu_id, 'DELETE');
                    res.data[i].operation = buttons;
                }
                $('#table-list').tmpl(res.data).appendTo('#table-body');
            }
        })
    }
    initMenuSelect();
</script>
