<script>
    function loadContent() {
        let sourceUrl = window.location.origin + "/admin-api/v1/statistics_rule";
        $('#pagination').pagination({
            dataSource: window.location.origin + "/admin-api/v1/statistics_rule",
            // totalNumber: total,
            // alias: {
            //     pageNumber: 'page',
            //     pageSize: 'per_page'
            // },
            pageSize: 10,
            totalNumberLocator: function (response) {
                return response.data.count;
                // return Math.floor(Math.random() * (1000 - 100)) + 100;
            },
            locator: 'data.list',
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            ajax: {
                beforeSend: function (xhr) {
                    $("#table-body").html('');
                    let token = window.localStorage.site_admin_token;
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            },
            callback: function (data, pagination) {
                for (let i = 0; i < data.length; i++) {
                    let buttons = '';
                    // buttons += genButtonView(window.location.origin + '/admin/menu/view.html');
                    buttons += ' ' + genButtonDel(sourceUrl + '/' + data[i].statistics_rule_id, 'DELETE');
                    data[i].operation = buttons;
                }
              $('#table-list').tmpl(data).appendTo('#table-body');
            }
        });
    }

    loadContent();
</script>
